<div #bodyContent fxFlex>

  <div class="card-body">
    <mat-table class="table table-striped" [dataSource]="dataSource">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let infracao">{{ infracao.id }}</td>
      </ng-container>

      <ng-container matColumnDef="datahora">
        <th mat-header-cell *matHeaderCellDef>Data/Hora</th>
        <td mat-cell *matCellDef="let infracao">{{ infracao.datahora }}</td>
      </ng-container>

      <ng-container matColumnDef="velocidade">
        <th mat-header-cell *matHeaderCellDef>Velocidade Aferida</th>
        <td mat-cell *matCellDef="let infracao">{{ infracao.velocidade }}</td>
      </ng-container>

      <ng-container matColumnDef="placa">
        <th mat-header-cell *matHeaderCellDef>Placa</th>
        <td mat-cell *matCellDef="let infracao">{{ infracao.placa }}</td>
      </ng-container>

      <ng-container matColumnDef="veiculo">
        <th mat-header-cell *matHeaderCellDef>Ve√≠culo</th>
        <td mat-cell *matCellDef="let infracao">{{ infracao.veiculo }}</td>
      </ng-container>

      <mat-header-row *matHeaderRowDef="['id', 'datahora', 'velocidade', 'placa', 'veiculo']"></mat-header-row>
      <mat-row
        *matRowDef="let infracao of infracoes; columns: ['id', 'datahora', 'velocidade', 'placa', 'veiculo']"></mat-row>
    </mat-table>
    <mat-paginator [length]="infracoes.length" [pageSize]="15" [pageSizeOptions]="[15, 30, 50]"></mat-paginator>
  </div>
</div>
